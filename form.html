<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <mena name="viewport" content="width=device-width, initial scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <script src="https://kit.fontawesome.com/b94c9b8dca.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css" />
        <title>Form Validation</title>
    </head>
    <body>

        <form>
            <div class="field-name">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" required>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="field-email innactive">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="field-password innactive">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Password" required>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="field-finish innactive">
                <i class="fas fa-smile"></i>
                <p>Thank you!</p>
                <i class="fas fa-smile"></i>
            </div>
        </form>

        <script src="script.js"></script>
    </body>
</html>
